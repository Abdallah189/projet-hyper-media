<ion-header [translucent]="true">
  <ion-grid>
    <ion-row >
      <ion-col style="margin-right: 25px;">
        <ion-img src="./../../assets/logo/logo2.png" style="width: 6rem;"></ion-img>
      </ion-col>
      <ion-col style="float: right;">
         <ion-img src="./../../assets/Fight.svg" style="width: 3rem; float: right;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
<ion-grid justify-content-center align-items-center style="text-align: center;margin: 10%;">
  <ion-label style="text-align: center;font-family: Almarai;font-weight: 700;font-size: 60px;">Welcome</ion-label><br><br>
  <ion-label style="text-align: center;font-family: Almarai;font-weight: 700;font-size: 19px;">Cette application est faite</ion-label>
</ion-grid>
<ion-grid >
  <form [formGroup]="user" (ngSubmit)="onSubmit(user.value)">
    <ion-grid justify-content-center align-items-center style="text-align: center;">
  
      <ion-label style="text-align: center;font-family: Almarai;font-weight: 400;font-size:17px;">Pour vous assurer de votre état, répondre à vos questions, et vous fournir le briefing psychologique nécessaire</ion-label>
    </ion-grid>
  <ion-row justify-content-center align-items-center>
    <ion-col style="text-align: -webkit-center;">
    <ion-item class="roundedInput" style="width:90%;">
    <!-- <ion-label style="font-size: 15px;"position="floating">Identifant</ion-label> -->
    <ion-input shape="round" class="mainLoginInput" required type="text" style="text-align: center;font-family: Almarai;" formControlName="idf" style=" width: 80%;" placeholder="login"></ion-input>
  </ion-item><br>
  <ion-item class="roundedInput" style="width:90%;">
    <!-- <ion-label style="font-size: 15px;"position="floating">Identifant</ion-label> -->
    <ion-input type="password" shape="round" class="mainLoginInput" required style="text-align: center;font-family: Almarai;" formControlName="mdp" style=" width: 80%;" placeholder="mot de passe"></ion-input>
  </ion-item>
</ion-col> 
</ion-row>
  <ion-row style="text-align: center;">
    <ion-col></ion-col>
    <ion-col>
      <ion-button shape="round" style="text-align: center;font-family: Almarai;font-weight: 400;font-size:15px;" color="test" type="submit">login</ion-button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</form>

</ion-grid>

</ion-content>

<ion-footer style="text-align-last: center;" class="ion-no-border">
    <ion-label  style=" font-family: Almarai;font-weight: 400;font-size:10px;"> © Healthy wealthy</ion-label>
</ion-footer>
