<ion-header [translucent]="true">
  <ion-grid>
    <ion-row>
      <ion-col style="margin-right: 25px;">
        <ion-img src="./../../assets/logo/logo2.png" style="width: 6rem;"></ion-img>
      </ion-col>
      <ion-col style="float: right;">
         <ion-img src="./../../assets/Fight.svg" style="width: 3rem; float: right;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<style>


</style>
<ion-content>
<ion-row style="text-align-last: center;">
  <ion-col size="11">
    <ion-label style="text-align:center; font-family: Almarai;font-weight: 700;font-size:1rem;margin-left: 12px;"> Ensemble, nous sommes des stars, nous pouvons le battre </ion-label>
    
    </ion-col>
</ion-row>

  <ion-card style="border-radius: 15px;" (click)="setSucessStory()">
      <ion-card-header style="margin-bottom:-1em">
      <ion-row>
      <ion-col size="9">
          <ion-label style="text-align:center;color: black; font-family: Almarai;font-weight: 600;font-size:1.5rem;">J'ai battu le virus</ion-label>
      </ion-col>
      </ion-row>
      </ion-card-header>
      <ion-card-content>
         <ion-grid>
           <ion-row >
             <ion-col size="6">
              <ion-label style="text-align:center;color: black; font-family: Almarai;font-weight: 400;font-size:1rem;">Votre héroïsme avec le virus</ion-label>    
              <ion-button (click)="setSucessStory()" style="width: 50%; margin-top: 30%; font-family: Almarai;font-weight: 400;font-size:1rem;" color="test" expand="block" shape="round">
                Next
              </ion-button>
            </ion-col>
             <ion-col>
              <ion-img style="float: left;width:70%" src="../../assets/Win.svg"></ion-img>
             </ion-col>
           </ion-row>
         </ion-grid>
        
      </ion-card-content>
    </ion-card>

    <ion-card style="border-radius: 15px;" (click)="goChat()">
      <ion-card-header>
          <ion-label style="text-align:center;color: black; font-family: Almarai;font-weight: 600;font-size:1.5rem;"> Toi aussi tu peux le battre  </ion-label> 
      </ion-card-header>
      <ion-card-content>
         <ion-grid>
           <ion-row>
             <ion-col>
              <ion-label style="text-align:center;color: black; font-family: Almarai;font-weight: 400;font-size:1rem;"> Contactez un psychiatre </ion-label>    
              <ion-button (click)="goChat()" style="width: 50%; margin-top: 20%; font-family: Almarai;font-weight: 400;font-size:1rem;" color="test" expand="block" shape="round">
                Next
              </ion-button>
            </ion-col>
             <ion-col>
               <ion-img style="float: left;width:70%" src="../../assets/Fight.svg"></ion-img>
             </ion-col>
           </ion-row>
         </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-card style="border-radius: 15px;" (click)="goToWin()">
      <ion-card-header>
          <ion-label style="text-align:center;color: black; font-family: Almarai;font-weight: 600;font-size:1.5rem;"> Expériences réalistes  </ion-label>    
      </ion-card-header>
      <ion-card-content>
         <ion-grid>
           <ion-row>
             <ion-col>
              <ion-label style="text-align:center;color: black; font-family: Almarai;font-weight: 400;font-size:1rem;">Histoires vraies de personnes qui ont battu le virus </ion-label>    
              <ion-button (click)="goToWin()" style="width: 50%; margin-top: 20%; font-family: Almarai;font-weight: 400;font-size:1rem;" color="test" expand="block" shape="round">
                Next
              </ion-button>
            </ion-col>
            
             <ion-col>
               <ion-img style="float: left;width:70%" src="../../assets/True.svg"></ion-img>
             </ion-col>
           </ion-row>
         </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
