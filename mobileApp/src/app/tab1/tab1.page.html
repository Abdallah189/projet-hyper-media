<ion-header [translucent]="true">
  <ion-grid>
    <ion-row >
      <ion-col style="margin-right: 25px;">
        <ion-img src="./../../assets/logo/logo2.png" style="width: 6rem;"></ion-img>
      </ion-col>
      <ion-col style="float: right;">
         <ion-img src="./../../assets/Fight.svg" style="width: 3rem; float: right;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
<ion-grid style="margin-top: 5%;"> 
  <ion-row>
    <ion-col dir="rtl"style="text-align:center; font-family: Almarai;font-weight: 700;font-size:1rem;">
      Hello
      <ion-label style="text-align:center;margin-right: 2%; font-family: Almarai;font-weight:300;font-size:1rem;" > LAHBIB Abdallah </ion-label> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align:center; font-family: Almarai;font-weight: 700;font-size:1rem;">
      Comment allez-vous aujourd'hui ?
      <ion-label></ion-label> 
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-slides #slides (ionSlideWillChange)="doCheck()" >
      <ion-slide style="text-align: center;"*ngFor="let item of questions;let ind=index">
     <ion-grid>
      
       <ion-img class="sick" style="width :45%; height :auto ; display: block;
       margin-left: auto;
       margin-right: auto;"[src]="item.img"></ion-img>
       <ion-row class="ion-align-items-center" style="justify-content: center; background-color: #D1262D; width: 101%;">
        <ion-label style="text-align:center; font-family: Almarai;font-weight: 700;color: white;font-size: 25PX;padding: 10px;" >{{ item.des }}</ion-label><br>
       </ion-row>
      
       <ion-radio-group (ionChange)="addValue(item.id,item.des,ind,$event)">
        <ion-row>
          <ion-col><ion-item lines="none" style="text-align: center; "><ion-radio id="{{item.id}}" mode="" slot="end" color="second"  style="width: 2em;height: 2em;" value="yes"></ion-radio><ion-label dir="rtl"style="text-align:center; font-family: Almarai;font-weight: 700;font-size:1rem;" value="4" >Oui</ion-label></ion-item></ion-col>
          <ion-col style="text-align: center"><ion-item lines="none" style="text-align: center;"><ion-radio id="{{item.id}}F" mode="" color="second"  style="width: 2em;height: 2em;" value="no"></ion-radio><ion-label dir="rtl"style="text-align:center; font-family: Almarai;font-weight: 700;font-size:1rem;" value="4">Non</ion-label></ion-item></ion-col>
       </ion-row> 
      </ion-radio-group>

     </ion-grid> 
    </ion-slide>
  </ion-slides>
<div style="text-align: center;">
  <ion-button (click)="pred(slides)" shape="round" style="text-align:center; font-family: Almarai;font-weight: 700;font-size:1.1rem;" color="second" *ngIf="!disablePrevBtn">Back</ion-button>
  <ion-button (click)="next(slides)" shape="round" style="text-align:center; font-family: Almarai;font-weight: 700;font-size:1.1rem;" color="test" *ngIf="!disableNextBtn else elseBlock">Next</ion-button>
  <ng-template #elseBlock>  <ion-button (click)="onSubmit(slides)" style="text-align:center; font-family: Almarai;font-weight: 700;font-size:1.1rem;" shape="round" color="success" *ngIf="!disablePrevBtn">Send</ion-button></ng-template>
</div>


</ion-content>
